name: Deploy to GitHub Pages

# Run workflow on every push to the main branch
on:
  push:
    branches: [ main ]

jobs:
  deploy-to-github-pages:
    # use ubuntu-latest image to run steps on
    runs-on: ubuntu-latest
    steps:
    # uses GitHub's checkout action to checkout code form the master branch
    - uses: actions/checkout@v2
    
    # sets up .NET Core SDK 5.0.101
    - name: Setup .NET Core SDK
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.101

    # publishes Blazor project to the release-folder
    - name: Publish .NET Core Project
      run: dotnet publish src/LandingPage/CoinGardenWorld.LandingPage.csproj -c Release -o release --nologo
    
    # changes the base-tag in index.html from '/' to 'CoinGarden-World' to match GitHub Pages repository subdirectory
    - name: Change base-tag in index.html from / to CoinGarden-World
      run: sed -i 's/<base href="\/" \/>/<base href="\/CoinGarden-World\/" \/>/g' release/wwwroot/index.html

    # copy index.html to 404.html to serve the same file when a file is not found
    - name: copy index.html to 404.html
      run: cp release/wwwroot/index.html release/wwwroot/404.html
      
    # Replace ClientID in configuration for Azure B2C
    - uses: cschleiden/replace-tokens@v1
      with:
        tokenPrefix: ''
        tokenSuffix: ''
        files: '["**/*appsettings.json"]'
      env:
        Authority: ${{ secrets.COINGARDENWORLD_CLIENT_AZUREADB2C_AUTHORITY }}
        
    - name: Commit wwwroot to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@3.7.1
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BRANCH: gh-pages
        FOLDER: release/wwwroot
